type Query {
  kudos(kudosId: ID!): Kudos
  kudoses: [Kudos]
  ownKudosByUser(userId: ID!): [Kudos]
  writtenKudosByUser(userId: ID!): [Kudos]
  users: [User]
}

type Mutation {
  addUser(name: String!): User
  deleteUser(id: ID!): User
  addKudos(title: String!, authorId: ID, recipientId: ID): Kudos
  deleteKudos(id: ID!): Kudos
}

type User {
  id: ID!
  name: String!
  writtenKudos: [Kudos]
  ownKudos: [Kudos]
}

type Kudos {
  id: ID!
  title: String!
  author: User
  recipient: User
}
