type Query {
  kudos(kudosId: ID!): Kudos
  kudoses: [Kudos]
  kudosByUser(userId: ID!): [Kudos!]!
  users: [User!]!
}

type Mutation {
  createUser(name: String!): User
  createKudos(title: String!, userId: ID!): Kudos
}

type User {
  id: ID!
  name: String!
  kudos: [Kudos!]!
}

type Kudos {
  id: ID!
  title: String!
  author: User
}
