type Query {
  kudosById(kudosId: ID!): Kudos
  kudoses: [Kudos]
  userOwnKudoses(userId: ID!): [Kudos]
  userWrittenKudoses(userId: ID!): [Kudos]
  users: [User]
  userById(id: ID!): User
}

type Mutation {
  addUser(name: String!): User
  deleteUser(id: ID!): User
  addKudos(title: String!, authorId: ID, recipientId: ID): Kudos
  deleteKudos(id: ID!): Kudos
}

type User {
  id: ID!
  name: String!
  writtenKudoses: [Kudos]
  ownKudoses: [Kudos]
}

type Kudos {
  id: ID!
  title: String!
  author: User
  recipient: User
}
